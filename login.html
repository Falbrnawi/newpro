    <form style="max-width: 500px; margin: auto; background-image: url('logots.jpeg');" >

        </div>

          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">

          </div>
      
          <div class="col">

          </div>
        </div>

        <button style="width: 500px; background-color: #191919;" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
      
        <!-- Register buttons -->
        <div class="text-center">

          </button>
